<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      var path = location.pathname.replace(/\/docs/, '');
      var search = location.search || '';
      var hash = location.hash || '';
      location.replace('/redirect-test/index.html?redirected=1&path=' + encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
