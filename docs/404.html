<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      var repo = '/redirect-test';
      var path = location.pathname.replace(new RegExp('^' + repo), '');
      var search = location.search || '';
      var hash = location.hash || '';
      var cleanPath = path.replace(/^\/+/, '');
      location.replace(repo + '/#' + cleanPath + search + hash);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
