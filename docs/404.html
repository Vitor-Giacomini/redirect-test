<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      var path = location.pathname.replace(/^\/redirect-test/, '');
      var search = location.search || '';
      var hash = location.hash || '';
      var cleanPath = path.replace(/^\/+/, '');
      location.replace('/redirect-test/#' + cleanPath + search + hash);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
